<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    <title>A to-do List App</title>

</head>

<body>

    <div class="container">
        <div class="user_profile">
            <h1>Hello, User!</h1>
            <p>Let's improve together ü§ù </p>
            <div id="date">Today is (Aqui va una fecha)</div>
        </div>

        <div class="add_task">
            <input type="text" id="enter_task" placeholder="Please, add a task...">
            <i class="bi bi-plus-square-fill" id="submit"></i>
        </div>

        <div class="list_area">
            <h3>And in today's schedule we have...</h3>
            <ul id="list">
                <li>
                    <i class="bi bi-square" data="done" id="0"></i>
                    <p class="task_text">Aqui agregando una tarea</p>
                    <i class="bi bi-pencil-square" data="edit" id="0"></i>
                    <i class="bi bi-trash-fill" data="delete" id="0"></i>

                </li>
            </ul>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
