<html lang="en">

<head>

<body>

    <div class="container">
        <div class="user_profile">

            <p>Let's improve together ü§ù </p>

        </div>

        <div class="list_area">
            <h3>And in today's schedule we have...</h3>
                <ul id="task-list"><!-- Here should be added the list --></ul>            
        </div>

            <button id="clear-all">Clear All Task</button>
        </div>
    </div>

    <script src="script.js"></script>
